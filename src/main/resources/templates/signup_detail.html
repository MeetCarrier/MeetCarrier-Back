<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 상세정보</title>
</head>
<body>
<h1>회원가입 상세 정보 입력</h1>

<form method="post" action="/oauth/signup/detail">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" required><br><br>

    <label for="gender">성별:</label>
    <select id="gender" name="gender">
        <option value="Male">남성</option>
        <option value="Female">여성</option>
    </select><br><br>

    <label for="region">지역:</label>
    <input type="text" id="region" name="region" required><br><br>

    <label for="personalities">성격:</label>
    <input type="text" id="personalities" name="personalities"><br><br>

    <label for="interests">관심사:</label>
    <input type="text" id="interests" name="interests"><br><br>

    <button type="submit">제출</button>
</form>
</body>
</html>
